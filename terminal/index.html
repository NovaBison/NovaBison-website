    <link rel="icon" type="image/x-icon" href="img/fav-icon.png" />
    <script>
        // Ensure that the entire script runs after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Function to focus the textarea
            function focusTexter() {
                document.getElementById('texter').focus();
            }

            // Attach this function to every click event on the document
            document.addEventListener('click', focusTexter);

            // Optionally, focus the textarea initially
            focusTexter();
        });
    </script>
</head>
<body>
    <div id="terminal">
      <a id="before"></a>
    </div>
    <div id="command">
      <textarea
        type="text"
        id="texter"
        onkeyup="typeIt(this, event)"
        onkeydown="typeIt(this, event); 
                   moveIt(this.value.length, event)"
        onkeypress="typeIt(this, event);"
        autofocus
      ></textarea>
      <div id="liner">
        <span id="typer"></span><b class="cursor" id="cursor">â–ˆ</b>
      </div>
    </div>
    <div class="scanlines"></div>
    <div class="noise"></div>
    <script src="js/caret.js"></script>
    <script src="js/commands.js"></script>
    <script src="js/main.js"></script>
</body>
